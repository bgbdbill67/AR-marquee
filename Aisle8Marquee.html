<!DOCTYPE html>
<html>
<head>
  <title>Markerless AR Aisle Marquee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Camera -->
    <a-entity camera></a-entity>
    
    <!-- Dynamic Aisle Text -->
    <a-entity id="aisleText"
      text="value: Loading...; align: center; color: #0072CE; width: 6;"
      position="0 1 -2">
    </a-entity>

    <!-- Sample Items -->
    <a-entity id="itemsText"
      text="value: ; align: center; color: #333; width: 5;"
      position="0 0.7 -2">
    </a-entity>

  </a-scene>

  <script>
    // Parse URL for aisle number
    const urlParams = new URLSearchParams(window.location.search);
    const aisle = urlParams.get('aisle') || 'Unknown';

    // Sample items (hardcoded for now)
    const items = ['1. Primers', '2. Interior Paints', '3. Exterior Paints'];

    // Update AR text dynamically
    document.querySelector('#aisleText').setAttribute('text', 'value', 'AISLE ' + aisle);
    document.querySelector('#itemsText').setAttribute('text', 'value', items.join('\\n'));
  </script>
</body>
</html>
