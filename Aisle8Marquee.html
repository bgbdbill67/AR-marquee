<!DOCTYPE html>
<html>
<head>
  <title>WebAR Lite â€“ Lowe's Aisle Marquee</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: black;
      position: relative;
      font-family: Arial, sans-serif;
    }

    #cameraContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    #cameraFeed {
      width: 100%; height: 100%;
      object-fit: cover;
    }

    .marquee {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      animation: floaty 4s ease-in-out infinite;
    }

    .marquee-shape {
      position: relative;
      width: 300px;
      height: 170px;
      background-color: rgba(0, 117, 206, 0.85);
      clip-path: polygon(
        0% 100%, 0% 40%, 30% 40%, 45% 20%, 55% 20%, 70% 40%, 100% 40%, 100% 100%
      );
      box-shadow: 0 0 20px rgba(0, 117, 206, 0.8); /* neon blue glow */
    }

    @keyframes floaty {
      0%, 100% { transform: translate(-50%, -2px); }
      50% { transform: translate(-50%, 4px); }
    }

    .marquee-text {
      position: absolute;
      top: 50px;
      width: 100%;
      text-align: center;
    }

    .aisle {
      font-size: 1.8em;
      font-weight: bold;
      color: #F6CF3F;
      margin-bottom: 10px;
    }

    .item-pair {
      display: flex;
      justify-content: space-around;
      color: white;
      font-size: 1.1em;
      margin-bottom: 5px;
    }

    .item-center {
      color: white;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <div id="cameraContainer">
    <video id="cameraFeed" autoplay playsinline muted></video>
  </div>

  <div class="marquee">
    <div class="marquee-shape">
      <div class="marquee-text">
        <div class="aisle" id="aisleText">AISLE X</div>
        <div class="item-pair">
          <div>1. Primers</div>
          <div>2. Interior Paints</div>
        </div>
        <div class="item-center">3. Exterior Paints</div>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const aisle = urlParams.get('aisle') || 'X';
    document.getElementById('aisleText').innerText = 'AISLE ' + aisle;

    const video = document.getElementById('cameraFeed');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => video.srcObject = stream)
      .catch(err => {
        console.error("Camera access failed:", err);
        alert("Please allow camera access.");
      });
  </script>

</body>
</html>
