<!DOCTYPE html>
<html>
<head>
  <title>WebAR Lite â€“ Lowe's Aisle Marquee</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%;
      overflow: hidden;
      background: black;
      position: relative;
      font-family: Arial, sans-serif;
    }

    #cameraContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    #cameraFeed {
      width: 100%; height: 100%;
      object-fit: cover;
    }

    .marquee {
      position: fixed;
      top: 32%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      animation: floaty 4s ease-in-out infinite;
    }

    .marquee-shape {
      position: relative;
      width: 300px;
      height: 180px;
      background-color: rgba(0, 117, 206, 0.85);
      clip-path: polygon(
        0% 100%, 0% 40%, 30% 40%, 45% 15%, 55% 15%, 70% 40%, 100% 40%, 100% 100%
      );
      box-shadow: 0 0 25px rgba(0, 117, 206, 1);
    }

    @keyframes floaty {
      0%, 100% { transform: translate(-50%, -2px); }
      50% { transform: translate(-50%, 4px); }
    }

    .marquee-text {
      position: absolute;
      top: 60px; /* shifted further down */
      width: 100%;
      text-align: center;
    }

    .aisle-number {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      color: #F6CF3F;
      text-shadow: 0 0 8px rgba(255, 229, 100, 0.7);
    }

    .aisle-label {
      font-size: 1.2em;
      font-weight: bold;
      color: #F6CF3F;
      margin-bottom: 10px;
      text-shadow: 0 0 4px rgba(255, 229, 100, 0.5);
    }

    .item-pair {
      display: flex;
      justify-content: space-around;
      color: white;
      font-size: 1.1em;
      margin-bottom: 5px;
      text-shadow: 0 0 6px rgba(255,255,255,0.4);
    }

    .item-center {
      color: white;
      font-size: 1.1em;
      text-shadow: 0 0 6px rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>

  <div id="cameraContainer">
    <video id="cameraFeed" autoplay playsinline muted></video>
  </div>

  <div class="marquee">
    <div class="marquee-shape">
      <div class="aisle-number" id="aisleNumber">8</div>
      <div class="marquee-text">
        <div class="aisle-label">AISLE</div>
        <div class="item-pair">
          <div>1. Primers</div>
          <div>2. Interior Paints</div>
        </div>
        <div class="item-center">3. Exterior Paints</div>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const aisle = urlParams.get('aisle') || 'X';
    document.getElementById('aisleNumber').innerText = aisle;
  </script>

</body>
</html>
