<!DOCTYPE html>
<html>
<head>
  <title>AR Aisle Marquee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="antialias: true;"
    device-orientation-permission-ui="enabled: true"
    xr-mode-ui="enabled: true"
    webxr="optionalFeatures: hit-test;">
    
    <!-- Camera and UI -->
    <a-entity camera>
      <!-- Background Panel -->
      <a-plane
        position="0 0 -2"
        width="2.5"
        height="0.8"
        color="#0075CE"
        opacity="0.75"
        material="transparent:true">
      </a-plane>

      <!-- Aisle Header -->
      <a-entity id="aisleText"
        text="value: AISLE 8; align: center; color: #F6CF3F; width: 2;"
        position="0 0.25 -2">
      </a-entity>

      <!-- Items List -->
      <a-entity id="itemsText"
        text="value: 1. Primers\n2. Interior Paints\n3. Exterior Paints; align: center; color: white; width: 1.8;"
        position="0 -0.1 -2">
      </a-entity>
    </a-entity>

  </a-scene>

  <script>
    // Dynamic Aisle Number from URL
    const urlParams = new URLSearchParams(window.location.search);
    const aisle = urlParams.get('aisle') || 'Unknown';
    document.querySelector('#aisleText').setAttribute('text', 'value', 'AISLE ' + aisle);
  </script>
</body>
</html>
