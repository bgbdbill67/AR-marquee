<!DOCTYPE html>
<html>
<head>
  <title>WebAR Lite â€“ Lowe's Aisle Marquee</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: black; position: relative; }

    #cameraContainer {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; z-index: 0;
    }
    #cameraFeed {
      width: 100%; height: 100%; object-fit: cover;
    }

    .marquee {
      position: fixed;
      top: 30%; left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .marquee-shape {
      position: relative;
      width: 300px;
      height: 160px;
      background-color: rgba(0,117,206,0.75);
      clip-path: polygon(
        0% 100%, 0% 40%, 30% 40%, 45% 20%, 55% 20%, 70% 40%, 100% 40%, 100% 100%
      );
    }

    .marquee-text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .marquee-text .aisle {
      font-size: 1.8em;
      color: #F6CF3F;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .marquee-text .item {
      font-size: 1.2em;
      color: white;
      margin: 4px 0;
    }
  </style>
</head>
<body>

  <div id="cameraContainer">
    <video id="cameraFeed" autoplay playsinline muted></video>
  </div>

  <div class="marquee">
    <div class="marquee-shape">
      <div class="marquee-text">
        <div class="aisle" id="aisleText">AISLE X</div>
        <div class="item">1. Primers</div>
        <div class="item">2. Interior Paints</div>
        <div class="item">3. Exterior Paints</div>
      </div>
    </div>
  </div>

  <script>
    // Grab aisle value from URL
    const urlParams = new URLSearchParams(window.location.search);
    const aisle = urlParams.get('aisle') || 'X';
    document.getElementById('aisleText').innerText = 'AISLE ' + aisle;

    // Initialize camera feed
    const video = document.getElementById('cameraFeed');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => video.srcObject = stream)
      .catch(err => {
        console.error("Camera access failed:", err);
        alert("Please allow camera access.");
      });
  </script>

</body>
</html>
